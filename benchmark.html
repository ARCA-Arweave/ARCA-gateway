  <script type="text/javascript">

        ["default node", 5.58, "silver"],
        ["perma.online", 23.51, "silver"]

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Response time in seconds for 100 tx requests (10 threads)",
        width: 800,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
